<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Sandalye Deryası - Ürün Kataloğu</title>
  </head>
  <body>
    <div class="container2">
      <section>
        <h2>Ürün Kataloğumuz</h2>
        <div class="grid-3-cols">
          <figure class="chair">
            <img src="bookshelf.jpg" alt="Bookshelf" />
            <div class="chair-box">
              <h3>Görsel Şölen</h3>
              <ul class="chair-details">
                <li>
                  <!-- Span is a generic INLINE text element, it doesn't have any meaning. It's like a div element, but inline -->
                  <span>Minimal ve Modern</span>
                </li>
                <li>
                  <span>Yüksek Kalite</span>
                </li>
                <li>
                  <span>Kaliteli Ahşap</span>
                </li>
                <li>
                  <span>20 kg Ağırlığında</span>
                </li>
              </ul>
              <div class="chair-price">
                <strong>5500TL</strong>
                <a href="#" class="btn btn--small">Sepete Ekle</a>
              </div>
            </div>
          </figure>

          <figure class="chair">
            <img src="chair-4.jpg" alt="Chair" />
            <div class="chair-box">
              <h3>Muhteşem Rahatlık</h3>
              <ul class="chair-details">
                <li>
                  <span>Evde, İşte, Sen Neredeysen Orada</span>
                </li>
                <li>
                  <span>Konfor</span>
                </li>
                <li>
                  <span>Vegan Deri</span>
                </li>
                <li>
                  <span>8 kg Ağırlığında</span>
                </li>
              </ul>
              <div class="chair-price">
                <strong>2250TL</strong>
                <a href="#" class="btn btn--small">Sepete Ekle</a>
              </div>
            </div>
          </figure>

          <figure class="chair">
            <img src="table.jpg" alt="Table" />
            <div class="chair-box">
              <h3>Masa Kralı</h3>
              <ul class="chair-details">
                <li>
                  <span>Şık ve Modern</span>
                </li>
                <li>
                  <span>İnce ve Lüks</span>
                </li>
                <li>
                  <span>Lüks Ahşap</span>
                </li>
                <li>
                  <span>40 kg ağırlığında</span>
                </li>
              </ul>
              <div class="chair-price">
                <strong>8750TL</strong>
                <a href="#" class="btn btn--small">Sepete Ekle</a>
              </div>
            </div>
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
